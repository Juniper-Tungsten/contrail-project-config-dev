- hosts: localhost
  roles:
    - role: add-fileserver
      fileserver: "{{ site_deb }}"

- hosts: jluk-xenial
  vars:
    reponame: "{{ zuul.build }}"
  roles:
    - prepare-debs
  vars:
    reponame: "{{ zuul.build }}"
    src_dir: "./debs"

- hosts: "{{ site_deb }}"
  vars:
    reponame: "{{ zuul.build }}"
    src_dir: "./debs"
  roles:
    - upload-debs

- hosts: jluk-xenial
  vars:
    reponame: "{{ zuul.build }}"
  roles:
    - publish-debs
